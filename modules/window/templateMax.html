<!DOCTYPE html>
<div class="win-heading header">
    <p class="buttons float-end">
        <span tabindex="0" class="bootstrap-icon minimize-icon" title="<%= minimizeText %>"><i class="bi-dash-lg"></i></span>
        <span tabindex="0" class="bootstrap-icon x-icon" title="<%= closeText %>"><i class="bi-x-lg"></i></span>
    </p>
    <p class="buttons float-start move">
        <span class="bootstrap-icon win-icon"><i class="<%= icon %> "></i></span>
    </p>
    <p class="title move">
        <span><%= name %></span>
    </p>
</div>

<div class="win-body">
</div>

<% if (resizable) { %>
<div class="win-footer">
    <span class="bootstrap-icon resize-icon"><i class="bi-caret-right-fill"></i></span>
</div>
<% } %>
